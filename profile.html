<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <title>Profile card</title>
       <style>
        body{
            background:rgb(229, 231, 235);

            box-shadow: 1px 1px 5px rgb(123, 123, 123);

        }
        img{
            width: 50%;
            border-radius: 50%;
            
        }
        img:hover{
            width:52%;

        }
        p{
            font-size: 14px;
            text-align: justify;
        }

       </style>
</head>
